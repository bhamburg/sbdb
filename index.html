<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A searchable database of Mummers String Band Themes">
    <meta name="author" content="Brian Hamburg">
    <title>String Band Database</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <style>body{padding-top:80px;background: #fff url('img/FSB1920.jpg') center fixed;background-size: cover}.starter-template{padding:40px 15px;text-align:center;}</style>

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">String Band Database</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="firstBands"><a href="/?p=firstBands">First Prize Bands</a></li>
                    <li class="firstCaptains"><a href="/?p=firstCaptains">First Prize Captains</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <form id="searchForm" action="/" method="get">
            <div class="row">
              <div class="col-lg-12">
                <div class="input-group">
                  <input name="q" type="text" class="form-control input-lg" placeholder="Search year, string band, captain, theme...">
                  <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit">Search</button>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-12 -->
            </div><!-- /.row -->
        </form>
        <div id="searchTerm"></div>
        <table id="bands" class="table table-responsive tablesorter"></table>
        <p>Created by <a href="http://brianhamburg.com">Brian Hamburg</a>.</p>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/0.2.4/dist/jquery.sheetrock.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.21.4/js/jquery.tablesorter.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
