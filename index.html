<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A searchable database of Mummers String Band Themes">
    <meta name="author" content="Brian Hamburg">
    <title>String Band Database</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Limelight' rel='stylesheet' type='text/css'>
    <style>
        h1 {
            font-family: 'Limelight', cursive;
            font-size: 400%;
            text-align: center;
            padding: .5em;
        }
        h1 a, h1 a:hover {
            text-decoration: none;
            color: #000;
        }
        form {
            text-align: center
        }
        th {
            cursor: pointer;
        }
    </style>

    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">
        <h1><a href="./">String Band Database</a></h1>
        <form id="searchForm" action="./" method="get">
            <div class="form-group">
                <div class="input-group">
                  <input name="q" type="text" class="form-control input-lg" placeholder="Search year, string band, captain, theme...">
                  <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit">Search</button>
                  </span>
                </div>
            </div>
            <div class="form-group centered">
                <label>Quick Lists</label><br />
                <a class="btn btn-default firstBands" href="?p=firstBands">First Prize Bands</a>
                <a class="btn btn-default firstCaptains" href="?p=firstCaptains">First Prize Captains</a>
            </div>
        </form>
        <div id="searchTerm"></div>
        <div class="table-responsive">
            <table id="bands" class="table table-striped table-hover tablesorter"></table>
        </div>
        <p>Created by <a href="http://brianhamburg.com">Brian Hamburg</a>.</p>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/0.2.4/dist/jquery.sheetrock.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.21.4/js/jquery.tablesorter.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
